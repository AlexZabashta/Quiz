<!DOCTYPE html>
<html style="width: 100%; height: 100%; overflow:hidden">
	<head>
		<meta charset="utf-8">
		<title>Quiz</title>
	</head>
	<body style="width: 100%; height: 100%; margin-bottom: auto; margin-left: auto; margin-top: auto; margin-right: auto; background: linear-gradient(270deg, #fffbae, #BFFFA8);">
		<table border = 1, style="width: 100%; height: 100%;  border-collapse:collapse;">
			<tbody>
				<tr style="height: 85%; ">
					<td style="width: 20%; ">
						part
					</td>
					<td align="center" style="width: 80%; margin-bottom: auto; margin-left: auto; margin-top: auto; margin-right: auto;">
						part
					</td>
				</tr>
				<tr style="height: 15%; ">
					<td style="width: 20%; ">
						<div id="answer", style="width: 100%; height: 100%;"></div>
						<script>
							function getAnswerBlock() {
								xhr = new XMLHttpRequest();
								xhr.open('GET', '/master/answer');
								xhr.send();
								xhr.onload = function() {
									document.getElementById("answer").innerHTML = xhr.responseText;
									if ((xhr.status == 200 && xhr.responseText.includes("stop")) == false) {
										setTimeout(getAnswerBlock, 666);
									}
								};
							}
							setTimeout(getAnswerBlock, 666);
						</script>
					</td>
					<td style="width: 80%; ">
						part
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
